version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/ppal31/grpc-lab/generated/api/
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: generated
    opt:
      - paths=source_relative
  - name: go-grpc
    out: generated
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: generated
    opt:
      - paths=source_relative
      - generate_unbound_methods=true